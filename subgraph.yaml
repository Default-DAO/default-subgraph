specVersion: 0.0.2
description: Default Subgraph
repository: https://github.com/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DefaultOSFactory
    network: mainnet
    source:
      address: '0xBe8E3757489598BE0d3B6CD9CDa8ea979dB1C53B'
      abi: DefaultOSFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/DefaultOSFactory.ts
      entities:
        - Member
        - Stake
        - Endorsement
      abis:
        - name: DefaultOSFactory
          file: ./abis/DefaultOSFactory.json      
      eventHandlers:
        - event: OSCreated(address,string)
          handler: handleOSCreated
templates:
  - name: DefaultOS
    kind: ethereum/contract
    network: mainnet
    source:
      abi: DefaultOS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/DefaultOS.ts
      entities:
        - DefaultOS
      abis:
        - name: DefaultOS
          file: ./abis/DefaultOS.json
      eventHandlers:
        - event: ModuleInstalled(address,address,bytes3)
          handler: handleModuleInstalled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - name: Epoch
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Epoch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Epoch.ts
      entities:
        - Epoch
      abis:
        - name: Epoch
          file: ./abis/Epoch.json
      eventHandlers:
        - event: EpochIncremented(uint16,uint256)
          handler: handleEpochIncremented
  - name: Members
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Members
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Members.ts
      entities:
        - Members
      abis:
        - name: Members
          file: ./abis/Members.json
      eventHandlers:
        - event: MemberRegistered(address,address,bytes32,uint16)
          handler: handleMemberRegistered
        - event: TokensStaked(address,address,uint256,uint16,uint16)
          handler: handleTokensStaked
        - event: TokensUnstaked(address,address,uint256,uint16,uint16)
          handler: handleTokensUnstaked
        - event: EndorsementGiven(address,address,address,uint256,uint16)
          handler: handleEndorsementGiven
        - event: EndorsementWithdrawn(address,address,address,uint256,uint16)
          handler: handleEndorsementWithdrawn
  - name: Treasury
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Treasury
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Treasury.ts
      entities:
        - Treasury
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: VaultOpened(address,address,string,string,uint8,uint8,uint16)
          handler: handleVaultOpened
        - event: VaultFeeChanged(address,address,uint8,uint16)
          handler: handleVaultFeeChanged
        - event: Deposited(address,address,address,uint256,uint16)
          handler: handleDeposited
        - event: Withdrawn(address,address,address,uint256,uint16)
          handler: handleWithdrawn    
  - name: PeerRewards
    kind: ethereum/contract
    network: mainnet
    source:
      abi: PeerRewards
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/PeerRewards.ts
      entities:
        - PeerRewards
      abis:
        - name: PeerRewards
          file: ./abis/PeerRewards.json
      eventHandlers:
        - event: MemberRegistered(address,address,uint16,uint256)
          handler: handleMemberRegistered
        - event: AllocationSet(address,address,address,uint8,uint16)
          handler: handleAllocationSet
        - event: AllocationGiven(address,address,address,uint256,uint16)
          handler: handleAllocationGiven
        - event: RewardsClaimed(address,address,uint256,uint16)
          handler: handleRewardsClaimed
  - name: Mining
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Mining
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Mining.ts
      entities:
        - Mining
      abis:
        - name: Mining
          file: ./abis/Mining.json
      eventHandlers:
        - event: RewardsIssued(address,address,address,uint16,uint256,uint256)
          handler: handleRewardsIssued
        - event: RewardsClaimed(address,uint16,address,uint256)
          handler: handleRewardsClaimed
        - event: MemberRegistered(address,uint16,address)
          handler: handleMemberRegistered
